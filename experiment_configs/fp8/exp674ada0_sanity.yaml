        folder: /fsx/loubna/tokenized_for_exps/fw_edu/starcoderdata-full-cosmo_merged
        skip_tokens: 0
      pad_samples_to_global_batch_size: false
      skip_in_stream: true
    num_loading_workers: 0
    seed: 42
  name: Stable Training Stage
  start_training_step: 1

general:
  benchmark_csv_path: null
  consumed_train_samples: null
  ignore_sanity_checks: true
  project: fp8_for_nanotron
  run: exp672a1_7b_fp8_like_exp669a1_with_fp8opt_elie_and_tp4_and_dp20_and_mbs16_and_gbs_300k_and_80k_steps_and_20b_tokens_and_gclip1.0_and_2ndbfl16_and_and_siluact_fa2_and_no_smoth_and_lr_3.0e-4_and_uclipping_and_warmup_1000_but_aeps1.0e-6
  seed: 42
  step: null
lighteval: null
logging:
  iteration_step_info_interval: 1
  log_level: info
  log_level_replica: info
  monitor_model_states: false
  monitor_model_states_using_hooks: false
model:
  ddp_bucket_cap_mb: 25
  dtype: float8
  make_vocab_size_divisible_by: 1

  # NOTE: works
  init_method:
    # std: 0.015625 # sqrt(1/4096)
    std: 0.02209708691207961 # sqrt(1/2048)
  
  model_config:
    # # NOTE: works
    # hidden_act: silu
    # hidden_size: 4096
    # intermediate_size: 16384
    # num_hidden_layers: 2
    # num_attention_heads: 16
    # num_key_value_heads: 16

    hidden_act: silu
    hidden_size: 2048
    intermediate_size: 8192
    num_hidden_layers: 14
    num_attention_heads: 16
    num_key_value_heads: 16

    bos_token_id: 1
    eos_token_id: 2
    initializer_range: 0.02
    is_llama_config: true
    max_position_embeddings: 1024
    pad_token_id: null
    pretraining_tp: 1
    rms_norm_eps: 1.0e-05
    rope_scaling: null
    tie_word_embeddings: false
    use_cache: true
    vocab_size: 49152

optimizer:
  accumulate_grad_in_fp32: false
  learning_rate_scheduler:
    learning_rate: 0.0003
    lr_decay_starting_step: null
    lr_decay_steps: null
    lr_decay_style: cosine
    lr_warmup_steps: 1000 # 10% warm up of total training steps
    lr_warmup_style: linear
    min_decay_lr: 0.00003

  optimizer_factory:
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-06
    name: custom_fp8_adam
    torch_adam_is_fused: true
  weight_decay: 0.1
  zero_stage: 0
  clip_grad: 1.0
  # update_clipping: true

parallelism:
  # large batch training
  dp: 8
  tp: 1
  # dp: 2
  # tp: 2
  expert_parallel_size: 1
  pp: 1
  pp_engine: 1f1b
  tp_linear_async_communication: false
  tp_mode: ALL_REDUCE

profiler: null
tokenizer:
  tokenizer_max_length: null
  tokenizer_name_or_path: lvwerra/the-tokenizer-v1
  tokenizer_revision: null
tokens:
  # NOTE: micro_batch_size * sequence_length * batch_accumulation_per_replica
  # = 128 * 256 * 1 = 16384
  batch_accumulation_per_replica: 1
  limit_test_batches: 0
  limit_val_batches: 0
  # large batch training
  micro_batch_size: 16 # 16 * 1024 * 8 = 130k tokens per batch
  # micro_batch_size: 16
  sequence_length: 1024
  train_steps: 80_000
  val_check_interval: -1

